language: python

services:
  - docker

notifications:
  email: false

python:
  - "3.6"

env:
  global:
    - IMAGE_PREFIX=pangeo/
    # Doctr deploy key for pangeo-data/pangeo-stacks
    - secure: ""

matrix:
  fast_finish: true
  include:
    - name: "pangeo-notebook"
    - name: "pangeo-esip"

install:
  - pip install --no-cache-dir -r requirements.txt
  - repo2docker --version
  - docker version

before_script:
  - cd $TRAVIS_BUILD_DIR
  - python3 build.py --image-prefix=${IMAGE_PREFIX} base-notebook

script:
  - if [[ $TRAVIS_JOB_NAME == 'pangeo-notebook' ]]; then
      python3 build.py --image-prefix=${IMAGE_PREFIX} pangeo-notebook ;
    fi

  - if [[ $TRAVIS_JOB_NAME == 'pangeo-esip' ]]; then
      python3 build.py --image-prefix=${IMAGE_PREFIX} pangeo-esip ;
    fi

after_script:
  - bash ./docs/build_docs.sh

deploy:
  - provider: script
    script: bash docker_push.sh base-notebook
    on:
      branch: master
  - provider: script
    script: bash docker_push.sh pangeo-notebook
    on:
      branch: master
  - provider: script
    script: bash docker_push.sh pangeo-esip
    on:
      branch: master
  - provider: script
    script: bash ./docs/build_docs.sh && bash ./docs/publish_docs.sh
    on:
      branch: master
