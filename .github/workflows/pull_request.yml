name: PullRequestBuild

on:
  pull_request:
    branches:
      - master

env:
  GITHUB_REF: ${{ github.ref }}
  GITHUB_SHA: ${{ github.sha }}
  IMAGE_PREFIX: pangeo/

jobs:
  base-image:
    env:
      IMAGE: base-notebook
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Set Up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Enable Pip Cache
      uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Dependencies
      run: |
        python --version
        pip install -r requirements.txt
        repo2docker --version
        docker version
    - name: Build Image
      run: |
        python3 build.py --image-prefix=${IMAGE_PREFIX} ${IMAGE}
        docker images
    - name: Save Docker Image
      run: |
        CALVER="$( date -u '+%Y.%m.%d' )"
        SHA="$( git rev-parse --short ${GITHUB_SHA} )"
        DOCKER_TAG=${CALVER}-${SHA}
        IMAGE_NAME=${IMAGE_PREFIX}${IMAGE}:${DOCKER_TAG}
        docker save ${IMAGE_NAME} | gzip > base-image.tar.gz
    - name: Upload Base-notebook Image
      uses: actions/upload-artifact@v1
      with:
        name: base-image
        path: base-image.tar.gz

  onbuild-images:
    needs: base-image
    strategy:
      fail-fast: false
      matrix:
        IMAGE: [pangeo-notebook, pangeo-esip]
    name: ${{ matrix.IMAGE }}
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Download Base-Noteook Docker Image
      uses: actions/download-artifact@v1
      with:
        name: base-image
        path: ./artifact
    - name: Load Docker Image
      run: |
        ls -l *
        docker load < ./artifact/base-image.tar.gz
        docker images
    - name: Set Up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Enable Pip Cache
      uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Dependencies
      run: |
        python --version
        pip install -r requirements.txt
        repo2docker --version
        docker version
    - name: Build Image
      run: |
        python3 build.py --image-prefix=${IMAGE_PREFIX} ${{ matrix.IMAGE }}
      # Add cleanup step to delete artifacts / upload to public location
